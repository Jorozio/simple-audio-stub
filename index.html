<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <Script src="js/simple-player.js" defer></Script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="space"></div>
    <div id="audio-player">
        <img id="play-pause-button" src="images/play.svg">
        <h4 id="current-time">00:00</h4>
        <h4>/</h4>
        <h4 id="total-time">0:00</h4>
        <input id="seek-bar" type="range" min="0" value="0" disabled>
    </div>
    <audio id="player" src="audio/Soft-Background-for-Interview.webm"></audio>
</body>

</html>
